<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Meka">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">
        <meta name="title" content="meka calculator">
        <meta name="description" content="This is a calculator for dummies">
        <link rel="shortcut icon" href="ruby.png">
        <link rel="apple-touch-icon" href="ruby.png">
        <link rel="stylesheet" href="meka.css">
    </head>
    <body onload="currentTime()">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th colspan="4"><input id="output" type="text" placeholder="0" disabled></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2"><button class="G" onclick="output.value=''">AC</button></td>
                        <td colspan="2"><button id="clock">00:00:00</button></td>
                        <td><button onclick="theme()" id="T">T</button></td>
                    </tr>
                    <tr>
                        <td><button class="sym" onclick="output.value+='*'" value="*">&times;</button></td>
                        <td><button class="sym" onclick="output.value+='/'" value="/">/</button></td>
                        <td><button class="G" onclick="output.value=output.value.slice(0, -1)">Del</button></td>
                    </tr>
                    <tr>
                        <td><button class="num" onclick="output.value+='7'" value="7">7</button></td>
                        <td><button class="num" onclick="output.value+='8'" value="8">8</button></td>
                        <td><button class="num" onclick="output.value+='9'" value="9">9</button></td>
                        <td><button class="sym" onclick="output.value+='-'" value="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="num" onclick="output.value+='4'" value="4">4</button></td>
                        <td><button class="num" onclick="output.value+='5'" value="5">5</button></td>
                        <td><button class="num" onclick="output.value+='6'" value="6">6</button></td>
                        <td><button class="sym" onclick="output.value+='+'" value="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="num" onclick="output.value+='1'" value="1">1</button></td>
                        <td><button class="num" onclick="output.value+='2'" value="2">2</button></td>
                        <td><button class="num" onclick="output.value+='3'" value="3">3</button></td>
                        <td rowspan="2"><button class="sym" onclick="output.value=eval(output.value)">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="num" onclick="output.value+='.'" value=".">.</button></td>
                        <td><button class="num" onclick="output.value+='0'" value="0">0</button></td>
                        <td><button class="sym" onclick="output.value+='%'" value="%">%</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="meka.js"></script>
    </body>
</html>
